<!DOCTYPE html>
<html ng-app='store'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet"  type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
      ￼input.ng-invalid.ng-dirty {  border-color: #FA787E;  }
      input.ng-valid.ng-dirty {  border-color: #78FA89;  }
    </style>
  </head>
  <body>
    <div ng-controller="StoreController as storeA">
      <!-- Products Container -->
      <ul class="list-group">
        <!-- Product Container -->
        <li class="list-group-item" ng-repeat="product in storeA.products">
          <!-- <h3 ng-include="'product-title.html'"></h3> -->
          <product-title></product-title>
          <img ng-src="{{product.images[0].full}}" alt="" />
          <!-- <p ng-show="product.tag">Tag: {{product.tag}}<p> -->
          <!-- <button ng-show="product.canPurchase">Add to Cart</button> -->
          <product-panels></product-panels>

        </li>
      </ul>

    </div>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
